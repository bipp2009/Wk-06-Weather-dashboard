<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <aside class="col-3">
          <h3>Search for a city:</h3>
          <input type="text" id="city-search-box" />
          <button id="search-weather">Search</button>
          <ul class="history"></ul>
        </aside>
        <section class="col-9">
          <div class="row today-forecast">
            <h1>Current Day</h1>
            <div class="current-card" id="current"></div>
          </div>
          <div class="row 5-day-forecast">
            <h1>5 Day Forecast</h1>
            <div class="row" id="future"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
